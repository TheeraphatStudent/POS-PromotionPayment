<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumto Takoyaki</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <center>
        <h1>Kumto Promotion</h1>
        <h2 id="currentDate"></h2>

        <!-- Option -->
        <button type="button" class="number" onclick="order.selectOption('small')"">5</button>
        <button type="button" class="number" onclick="order.selectOption('normal')">8</button>
        <button type="button" class="number" onclick="order.selectOption('medium')">13</button>
        <button type="button" class="number" onclick="order.selectOption('large')">22</button>

        <div class="cheese">
            <button type="button" class="addCheese" onclick="order.toggleCheese(true)">Add Cheese</button>
            <button type="button" class="noCheese" onclick="order.toggleCheese(false)">No Cheese</button>
        </div>

        <span style="
            display: flex;
            align-items: center;
            justify-content: center;
        ">
            <h2>
                <p id="result"></p>
            </h2>
            <!-- display in 1 line -->
            <h3>x</h3>
            <h2 id="count">1</h2>
            <h3>=</h3>
            <h2 id="totalCount">0</h2>
            <button type="button" onclick="order.incrementCount()" class="operator">+</button>
            <button type="button" onclick="order.decrementCount()" class="operator">-</button>
        </span>

        <button type="button" onclick="order.saveResult()" class="scc">Save</button>
        <button type="button" onclick="order.clearResult()" class="scc">Clear</button>
        <button type="button" onclick="order.clearHistory()" class="scc">Clear History</button>
    </center>

    <h1 id="soldMessage" sellMessage="Product has been sold!"></h1>

    <!-- Use span for display in 1 line -->
    <h3>Total: <span id="total">0</span></h3>

    <p id="history"></p>

    <script src="script.js"></script>

</body>

</html>
